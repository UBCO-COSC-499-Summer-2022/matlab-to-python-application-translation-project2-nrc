name: Lint
on:
  push:
    paths-ignore:
      - 'docs/**'
jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.X'
      - name: Install Flake8
        run: pip install flake8
      - name: Lint nrcemt package
        run: flake8 nrcemt
